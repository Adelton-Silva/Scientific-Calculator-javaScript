<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific calculator</title>
</head>
<body>
    <table class="calculator table">
        <thead>			
            <tr>
                <td colspan=7>
                    <div class="output form-group">
                        <input type="text" class="ans form-control" readonly name="">
                    </div>				
                </td>
            </tr>
        </thead>
        <tbody class="actions">		
            <tr>
                <td colspan=3></td>
                <td>
                    <button class="btn btn-fr" data-value='*('>(</button>				
        
                </td>
                <td>
                    <button class="btn btn-fr" data-value=')'>)</button>				
        
                </td>
                <td>
                    <button class="btn btn-fr" data-value='%'>%</button>			
        
                </td>
                <td>
                    <button class="btn btn-ce" data-value='ce'>CE</button>				
        
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-op ora" data-value='inv'>Inv</button>				
                </td>
                <td>
                    <button class="btn btn-op ora" data-value='sin'>sin</button>			
                </td>
                <td>
                    <button class="btn btn-op ora" data-value='ln'>ln</button>				
                </td>
                <td>
                    <button class="btn" data-value='7'>7</button>
                </td>
                <td>
                    <button class="btn" data-value='8'>8</button>				
                </td>
                <td>
                    <button class="btn" data-value='9'>9</button>				
                </td>
                <td>
                    <button class="btn btn-tr" data-value='/'>÷</button>				
        
                </td>
            </tr>			
            <tr>
                <td>
                    <button class="btn btn-op ora" data-value='*3.14'>π</button>				
                </td>
                <td>
                    <button class="btn btn-op ora" data-value='cos'>cos</button>			
                </td>
                <td>
                    <button class="btn btn-op ora" data-value='log'>log</button>				
                </td>
                <td>
                    <button class="btn" data-value='4'>4</button>
                </td>
                <td>
                    <button class="btn" data-value='5'>5</button>				
                </td>
                <td>
                    <button class="btn" data-value='6'>6</button>				
                </td>
                <td>
                    <button class="btn btn-tr" data-value='*'>×</button>
                </td>
            </tr>
        
            <tr>
                <td>
                    <button class="btn btn-op ora" data-value='e'>e</button>				
                </td>
                <td>
                    <button class="btn btn-op ora" data-value='tan'>tan</button>			
                </td>
                <td>
                    <button class="btn btn-op ora" data-value='radic'>√</button>				
                </td>
                <td>
                    <button class="btn" data-value='3'>3</button>
                </td>
                <td>
                    <button class="btn" data-value='2'>2</button>				
                </td>
                <td>
                    <button class="btn" data-value='1'>1</button>				
                </td>
                <td>
                    <button class="btn btn-tr" data-value='-'>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-op ora" data-value='exp'>EXP</button>			
                </td>
                <td>
                    <button class="btn btn-op ora" data-value='x^2'>x²</button>				
                </td>
                <td>
                    <button class="btn btn-op ora" data-value='**'>x^</button>		
                </td>
                <td>
                    <button class="btn btn-po" data-value='.'>.</button>
                </td>
                <td>
                    <button class="btn" data-value='0'>0</button>				
                </td>
                <td>
                    <button class="btn btn-eq" data-value='='>=</button>				
                </td>
                <td>
                    <button class="btn btn-tr" data-value='+'>+</button>
                </td>
            </tr>
        </tbody>
        </table>
</body>
<script src="script.js"></script>
</html>
